<!DOCTYPE html>
<html>
<head>
  <title>Web Page Scraper</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Web Page Scraper</h1>
    <div class="options">
      <label><input type="checkbox" id="htmlCheck" checked> HTML</label>
      <label><input type="checkbox" id="cssCheck" checked> CSS</label>
      <label><input type="checkbox" id="jsCheck"> JavaScript</label>
    </div>
    <button id="scrapeButton">Scrape Current Page</button>
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="html">HTML</button>
        <button class="tab-button" data-tab="css">CSS</button>
        <button class="tab-button" data-tab="js">JavaScript</button>
      </div>
      <div class="tab-content active" id="htmlTab">
        <textarea id="htmlOutput" readonly></textarea>
        <div class="button-group">
          <button class="copy-btn" data-target="htmlOutput">Copy HTML</button>
          <button class="preview-btn" data-target="htmlOutput">Preview</button>
        </div>
      </div>
      <div class="tab-content" id="cssTab">
        <textarea id="cssOutput" readonly></textarea>
        <div class="button-group">
          <button class="copy-btn" data-target="cssOutput">Copy CSS</button>
          <button class="preview-btn" data-target="cssOutput">Preview</button>
        </div>
      </div>
      <div class="tab-content" id="jsTab">
        <textarea id="jsOutput" readonly></textarea>
        <div class="button-group">
          <button class="copy-btn" data-target="jsOutput">Copy JavaScript</button>
          <button class="preview-btn" data-target="jsOutput">Preview</button>
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">Copied to clipboard!</div>
  <script src="popup.js"></script>
</body>
</html>
